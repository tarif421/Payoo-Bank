<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class=" bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-[white]">
        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
            <div class=" flex">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket text-gray-700 "></i>Logout</button>
            </div>
        </div>

        <div class="max-w-lg mx-auto mt-8 p-3 ">
            <h1 class="text-2xl font-bold"> Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>

        <!-- option card section -->
        <div class="border-2p border-red-500 min-h-[200px] text-center  grid grid-cols-3  gap-4 rounded-b-xl p-3 ">
            <div id="add-money-card" class="border-2 border-gray-300 text-center  p-3 rounded-xl ">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>

            </div>
            <div id="cash-out-card" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Cash Out</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>

            </div>

        </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
        <!-- add money -->
        <div id="add-money-parent">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="font-semibold ">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option disabled selected>Select Bank</option>
                        <option>BRAC Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>IFIC Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input rounded-3xl bg-[#f4f5f7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Account to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input rounded-3xl bg-[#f4f5f7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input rounded-3xl bg-[#f4f5f7] mt-3 w-full" />
                </div>

                <button id="add-money-btn" class="btn  text-white bg-[#0874f2] w-full rounded-3xl mt-5 ">Add
                    Money</button>
            </form>
        </div>
        <!-- Cash Out -->
        <div id="cash-out-parent" style="display: none;">
            <h1 class="my-5 font-bold">Cash out</h1>

            <form action="" class="bg-white rounded-2xl p-8">

                <div class="mt-3">
                    <label class="font-semibold" for="">Agent Number</label>
                    <br>
                    <input type="text" placeholder="Enter 11 digit number"
                        class="input rounded-3xl bg-[#f4f5f7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br>
                    <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw"
                        class="input rounded-3xl bg-[#f4f5f7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number"
                        class="input rounded-3xl bg-[#f4f5f7] mt-3 w-full" />
                </div>

                <button id="withdraw-btn" class="btn  text-white bg-[#0874f2] w-full rounded-3xl mt-5 ">Withdraw
                    Money</button>
            </form>
        </div>

    </div>
    <script src="js/home.js"></script>

</body>

</html>
