<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png " alt="">
    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px] ">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" id="mobile-number"
                class="input rounded-3xl bg-[#f4f5f7] mt-3" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit pin</label>
            <br>
            <input type="text" placeholder="Enter Your Pin" id="pin-number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
        </div>
        <button class="btn  text-white bg-[#0874f2] w-full rounded-3xl mt-5 " id="login-btn">Login</button>
    </form>

    <!-- js script -->
    <script src="js/script.js"></script>
</body>

</html>
